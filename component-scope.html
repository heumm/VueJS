<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Components Scope Test</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
      <h4>전역 컴포넌트이기 때문에 Vue생성자를 통해 다른 요소를 등록해도 적용됩니다.</h4>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
    //전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template: '<div>전역 컴포넌트입니다.</div>'
      });
      //지역 컴포넌트 내용
      var cmp = {
        template: '<div>지역 컴포넌트입니다.</div>'
      };
      new Vue({
        el: "#app",
        //지역 컴포넌트 등록
        components: {
          'my-local-component': cmp
        }
      });

      //두 번째 인스턴스
      new Vue({
        el: '#app2',
      });

    </script>
  </body>
</html>
