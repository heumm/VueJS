<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue instance lifecycle</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate: function() {
          console.log("beforeCreate");
        },
        created: function() {
          console.log("created");
        },
        mounted: function() {
          console.log("mounted");
          this.message = 'Hello Vue!';  //beforeupdate, updated 단계에서 메소드를 호출하기위한 data수정
        },
        beforeUpdate: function() {
          console.log("beforeUpdate");
        },
        updated: function() {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
